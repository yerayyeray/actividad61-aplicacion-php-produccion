name: CI-CD LAMP Docker App

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ygutierrezm05/actividad61-aplicacion-crud-php:latest .

      - name: Push Docker image
        run: docker push ygutierrezm05/actividad61-aplicacion-crud-php:latest

  deploy:
    name: Deploy to AWS Server
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Connect via SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            docker pull ygutierrezm05/actividad61-aplicacion-crud-php:latest
            docker stop lamp-app || true
            docker rm lamp-app || true
            docker run -d --name lamp-app -p 80:80 ygutierrezm05/actividad61-aplicacion-crud-php:latest
